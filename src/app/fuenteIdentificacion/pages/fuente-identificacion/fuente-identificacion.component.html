<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold font-montserrat mb-6">
    Fuente de identificación y selección de la variable
    <!-- <span class="loading loading-bars loading-xs"></span> -->


  </h1>


  <div class="grid gap-4">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <div class="max-w-xs">
        <label class="block text-sm font-medium text-gray-500 mb-2" for="procesoProduccion">
          Selecciona el proceso de producción
        </label>
        <select
          id="procesoProduccion"
          [(ngModel)]="procesoSeleccionadoId"
          (change)="seleccionarProceso($event)"
          class="select select-bordered select-sm w-full">

          <option disabled>Selecciona una opción</option>
          @for (proceso of ppEco(); track proceso.id) {
          <option [value]="proceso.id">{{ proceso.procesoProduccion }}</option>
          }
        </select>
      </div>

      <!-- Acrónimo -->
      <div>
        <label class="block text-sm font-medium text-gray-500 mb-2" for="acronimo">
          Acrónimo del proceso de producción
        </label>
        <h2 class="text-lg font-semibold" id="acronimo"> {{ getAcronimo() }}
        </h2>
      </div>

      <!-- Método -->
      <div>
        <label class="block text-sm font-medium text-gray-500 mb-2" for="fuente">
          Fuente de identificación
          (DDI, FD, Cuestionario)
        </label>

        <input type="text" id="fuente" [(ngModel)]="fuente" (ngModelChange)="verificarCambio()" class="input input-sm input-bordered w-full max-w-xs"
          placeholder="" list="fuentes" />
        <datalist id="fuentes">
          <option value="DDI">
          <option value="FD">
          <option value="Cuestionario">

        </datalist>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Select -->
      <div class="max-w-xs">
        <label class="block text-sm font-medium text-gray-500 mb-2" for="accesoLink">
          Liga de acceso a la fuente
        </label>
        <input type="text" id="accesoLink" [(ngModel)]="linkFuente"
          class="input input-sm input-bordered w-full max-w-xs" placeholder="" />



      </div>



      <!-- Método -->
      <div>
        <label class="block text-sm font-medium text-gray-500 mb-2" for="anio">
          Año del evento
        </label>
        <input type="text" id="anio" [(ngModel)]="anioEvento" class="input input-sm input-bordered w-full max-w-xs"
          placeholder="" />

      </div>
      <div>
        <label class="block text-sm font-medium text-gray-500 mb-2" for="comentario">
          Comentario
        </label>
        <input type="text" id="comentarioF" [(ngModel)]="comentario"
          class="input input-sm input-bordered w-full max-w-xs" />
      </div>
    </div>


    <div *ngIf="mostrarAlerta()" class="toast toast-top toast-end mt-12">
      <div class="alert btn-success btn-outline">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ mensajeAlerta }}</span>
      </div>
    </div>


    <div class="flex flex-row-reverse">
      <button class="btn btn-outline btn-secondary btn-sm" type="submit" (click)="actualizarFuente()">
        Actualizar
      </button>
    </div>


  </div>

  <div class="flex w-full flex-col">
    <div class="divider "></div>
  </div>

  <div class="grid gap-4">
    <div class="flex flex-row-reverse">
      <button class="btn btn-outline btn-ghost btn-sm" type="submit">
        + Agregar Variable
      </button>
    </div>
  </div>



</div>
