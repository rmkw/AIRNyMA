<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold font-montserrat">captura en arreglo</h1>
  <button class="btn btn-outline btn-sm btn-ghost" (click)="agregarObjeto()">
    + Agregar objeto
  </button>
</div>

<div class="col-span-3">
  <label class="block text-sm font-medium text-gray-500 mb-2">
    nombre objeto
  </label>
  <input type="text" [(ngModel)]="nuevoNombre" class="input input-sm input-bordered w-full" />
</div>

<div class="max-w-xs">
  <label class="block text-sm font-medium text-gray-500 mb-2">
    Nivel de contribuci√≥n a contenidos
  </label>
  <select class="select select-bordered select-sm w-full" [(ngModel)]="nuevoNivel">
    <option disabled selected>Selecciona un nivel</option>
    <option value="Alto">Alto</option>
    <option value="Intermedio">Intermedio</option>
    <option value="Bajo">Bajo</option>
  </select>
</div>

<div class="col-span-3">
  <label class="block text-sm font-medium text-gray-500 mb-2">
    Comentario del objeto
  </label>
  <input type="text" [(ngModel)]="nuevoComentario" class="input input-sm input-bordered w-full" />
</div>

<div class="grid grid-cols-4 gap-4">
  @for (item of arregloHome; track $index) {
  <div class="card bg-base-100 w-96 shadow-xl mt-4 border">
    <div class="card-body">
      <h2 class="card-title">{{ item.name }}</h2>
      <p>{{ item.comentario }}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Buy Now</button>
        <button class="btn btn-error" (click)="eliminarObjeto($index)">Delete</button>

      </div>
    </div>
  </div>
  }
</div>
